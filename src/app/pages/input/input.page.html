<app-header [title]="name || 'Input' "></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Introduce tu nombre</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>

    
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

    <ion-list-header>
      <ion-label>Formulario v√°lido | {{ formulario.valid }}</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input  type="email"
                  placeholder="Tu email"
                  name="email"
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                  [(ngModel)]="usuario.email"
                  required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" placeholder="*******" name="password" [(ngModel)]="usuario.password"  required></ion-input>
    </ion-item>

    <ion-button 
      class="ion-padding"
      type="submit"
      expand="block"
      [disabled]="formulario.invalid"
      >
      Login
    </ion-button>

  </form>


</ion-content>
