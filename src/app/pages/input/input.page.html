<app-header [title]="name || 'Input' "></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Introduce tu nombre</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>

    
  </ion-list>

</ion-content>
