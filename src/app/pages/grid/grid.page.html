<ion-content fullscreen>

  <ion-grid>

          <ion-img src="/assets/stan-lee.jpg"></ion-img>

          <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
          <ion-card-title>Awesome Title</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam autem aliquid eius. Animi itaque accusamus iste quam sequi debitis asperiores, consequatur minima vel sunt. Vel beatae laudantium quia molestias nemo!

    </ion-row>
  </ion-grid>

</ion-content>
