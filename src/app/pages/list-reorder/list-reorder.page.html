<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>List - Reorder</ion-title>

    <ion-button slot="end" (click)="toggle()" fill="none">
      <ion-icon slot="icon-only"
                [color]="toggleButton ? 'danger' : 'success'"
                [name]="toggleButton ? 'shuffle-outline' : 'checkmark-circle-outline' "></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group [disabled]="toggleButton"
                        (ionItemReorder)="doReorder($event)"
                      >
      
      <ion-item *ngFor="let personaje of personajes">
        <ion-label> {{personaje}} </ion-label>
        <ion-reorder slot="end">
          <ion-icon name="shuffle-outline"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>
  </ion-list>



</ion-content>
